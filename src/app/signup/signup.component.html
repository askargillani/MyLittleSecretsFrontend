<app-header></app-header>
<div class="signup-screen">
    <div class="signup-component">
        <div class="inner-signup-field-container">
            <form (ngSubmit)="onSubmit()">
                <div class="column-container">
                    <img src="../../assets/evilLogo.png" class="logo" alt="logo">
                    <span class="logo-name">MySecrets</span>
                    <mat-form-field class="signup-field">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput [formControl]="emailAddress"
                                placeholder="Ex. pat@example.com">
                        <mat-error id="signup-email-error" style="color: black !important">
                            Please enter a unique valid email address.
                        </mat-error>
                        </mat-form-field>
                    <mat-form-field class="signup-field">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error id="signup-email-error" style="color: black !important">
                            Please enter a valid password.
                        </mat-error>
                    </mat-form-field>
                    <span><a href="/login">Do you want to login?</a></span>
                    <button type="submit" [ngClass]="!emailAddress.valid || !password.valid?'grey-button':'signup-button'" mat-raised-button [disabled]="!emailAddress.valid || !password.valid">Signup</button>
                </div>
            </form>
        </div>
    </div>
</div>
